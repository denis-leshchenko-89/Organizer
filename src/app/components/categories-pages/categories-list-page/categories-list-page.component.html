<div id="categories-list">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="title-block">
          <h3 class="title">
            Все записи
            <span class="sparkline bar"></span>
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div class="card">
          <div class="card-header">
            <div class="search">
              <div class="form-inline">
              <input class="form-control form-control-sm" name="search" type="email" placeholder="Поиск" [(ngModel)]="searchString">
              </div>
            </div>
          </div>
          <org-loader *ngIf="!isLoaded"></org-loader>
          <div *ngIf="isLoaded">
            <table class="table table-striped  table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Ключь</th>
                  <th scope="col">Описание</th>
                  <th scope="col">Дата</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories | searchFilterPipe : 'title' : searchString">
                  <td scope="row">{{category.id}}</td>
                  <td>{{category.title}}</td>
                  <td>{{category.key}}</td>
                  <td>{{category.description}}</td>
                  <td>{{category.date | date:'dd.MM.yyyy'}}</td>
                  <td>
                    <div class="bth-group">
                      <button class="btn btn-outline-info" type="button" routerLink="/categories/edit/{{category.id}}">
                        Редактировать
                      </button>
                      <button class="btn btn-outline-danger" type="button" (click)="onDeleteNode(category.id)">
                        Удалить
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
